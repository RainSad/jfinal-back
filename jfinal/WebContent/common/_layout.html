<#macro layout>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="${ctx}/plugins/jquery-ext/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="${ctx}/plugins/jquery-ext/util.js"></script>
	<link rel="stylesheet" type="text/css" id="theme" href="${ctx}/plugins/jquery-easyui-theme/${theme}/easyui.css" />
	<link rel="stylesheet" type="text/css" href="${ctx}/plugins/jquery-easyui-theme/icon.css" />
	<script type="text/javascript" src="${ctx}/plugins/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="${ctx}/plugins/easyui/locale/easyui-lang-zh_CN.js"></script>
	<link rel="stylesheet" type="text/css" href="${ctx}/plugins/icons/icon-all.css" />
	<script type="text/javascript" src="${ctx}/plugins/jquery-ext/jquery-ext.js"></script>
	<script type="text/javascript" src="${ctx}/plugins/jquery-ext/easyui-ext.js"></script>
	<link rel="stylesheet" type="text/css" href="${ctx}/static/css/main.css" />
</#macro>

<#macro form1>
	<div style="margin-left:4px;">
	  <form action="#" id="tForm" style="display:inline;">
         <span style="margin-left:5px;">状态: <select class="easyui-combobox" style="width:100px;" name="status"><option value="1">开启</option><option value="0">关闭</option></select></span>
	    <span style="margin-left:5px;"> 时间: <input class="easyui-datebox" style="width:120px;" name="startTime"></input>-<input class="easyui-datebox" name="endTime" style="width:120px"></input></span>
	     <span style="margin-left:5px;">综合搜索: <input class="easyui-textbox" style="width:120px;" name="name"></input></span>
	  <a href="#" class="easyui-linkbutton" style="width:150px;margin-right:5px;float:right;" onclick="easyExt.searchs()" iconCls="icon-search">查询</a>
      </form>
   </div>
</#macro>

<#macro form2>
	<div style="margin-left:4px;">
	  <form action="#" id="tForm" style="display:inline;">
         <span style="margin-left:5px;"> 状态: <select class="easyui-combobox" style="width:100px;" name="status"><option value="1">开启</option><option value="0">关闭</option></select></span>
	     <span style="margin-left:5px;">综合搜索: <input class="easyui-textbox" style="width:120px;" name="name"></input></span>
	     <a href="#" class="easyui-linkbutton" style="width:150px;margin-right:5px;float:right;" onclick="easyExt.searchs()" iconCls="icon-search">查询</a>
      </form>
   </div>
</#macro>

<#macro toolbar>
    <div id="toolbar" style="display:inline;margin-left:5px;">
     <a class="easyui-linkbutton" onclick="easyExt.add()" iconCls="icon-add" plain="true">添加</a><span class="toolbar-item dialog-tool-separator"></span>
	 <a class="easyui-linkbutton" onclick="easyExt.del()" iconCls="icon-remove" plain="true">删除</a><span class="toolbar-item dialog-tool-separator"></span>
	 <a class="easyui-linkbutton" onclick="easyExt.edit()" iconCls="icon-edit" plain="true">修改</a>
	</div>
</#macro>

<#macro excel>
    <div id="toolbar" style="display:inline;margin-left:5px;">
     <a class="easyui-linkbutton" onclick="easyExt.add()" iconCls="icon-add" plain="true">添加</a><span class="toolbar-item dialog-tool-separator"></span>
	 <a class="easyui-linkbutton" onclick="easyExt.del()" iconCls="icon-remove" plain="true">删除</a><span class="toolbar-item dialog-tool-separator"></span>
	 <a class="easyui-linkbutton" onclick="easyExt.edit()" iconCls="icon-edit" plain="true">修改</a><span class="toolbar-item dialog-tool-separator"></span>
	 <a class="easyui-linkbutton" onclick="easyExt.exportExcel()" iconCls="icon-standard-page-excel" plain="true">导出excel</a>
	</div>
</#macro>
