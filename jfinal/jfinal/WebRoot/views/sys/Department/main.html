<#include "/common/_layout.html"/>
<@layout/>
<script type="text/javascript" src="${ctx}/static/js/sys/Department.js"></script>
</head>
<body class="easyui-layout">
<table id="tg" title="部门列表" class="easyui-treegrid">
	<thead>
		<tr>
			<th data-options="field:'id',hidden:true">id</th>
			<th data-options="field:'name'" width="10%">部门名称</th>
			<th align="center" data-options="field:'address'" width="10%">地址</th>
			<th align="center" width="10%" data-options="field:'status',formatter:function(value,row,index){if(value=='1'||value==1){return '开启状态';}else{return '关闭状态'}}" >状态</th>
			<th align="center" width="10%" data-options="field:'description'">描述</th>
		</tr>
	</thead>
</table>

<div id="toolbar" style="padding:5px;height:auto;">
    <@toolbar/>
</div>

<div id="add" class="easyui-dialog" data-options="closed:true,modal:true,maximizable:true" style="width:450px;height:280px;">
<#include "add.html"/>
</div>
</body>
</html>
