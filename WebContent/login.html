<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>后台管理系统</title>
	<link rel="stylesheet" type="text/css" href="${ctx}/public/resource/css/bglogin.css" />
	<script type="text/javascript" src="${ctx}/public/plugins/core/jquery-1.11.3.min.js"></script>
	<script>
	function refreshCaptcha(){  
	    document.getElementById("img_captcha").src="${ctx}/public/images/kaptcha?t=" + Math.random();  
	} 
	</script>
</head>
<body>
	<div>
	<form id="loginForm" action="${ctx}/sys_user/login" method="post">
		<div class="login_top">
			<div class="login_title">
				后台管理系统登录页 
			</div>
		</div>
		<div style="float:left;width:100%;">
			<div class="login_main">
				<div class="login_main_top"></div>
				<div class="login_main_errortip" id="msg">${msg !}</div>
				<div class="login_main_ln">
					<input type="text" id="username" name="username" value="${username !}"/>
				</div>
				<div class="login_main_pw">
					<input type="password" id="password" name="password" />
				</div>
				<div class="login_main_yzm">
					<div>
					<input type="text" id="captcha" name="captcha"/>
					<img alt="验证码" src="${ctx}/kaptcha" title="点击更换" id="img_captcha" onclick="javascript:refreshCaptcha();" style="height:45px;width:85px;float:right;margin-right:98px;"/>
					</div>
				</div>
				<div class="login_main_submit" >
					<button></button>
				</div>
			</div>
		</div>
	</form>
	</div>
</body>
</html>
