<form id="addForm" method="post">
	<table class="formTable">
		<tr>
			<td>用户姓名：</td>
			<td>
				<input type="hidden" name="id"/>
				<input type="hidden" name="weixinCode"/>
				<input name="userName" type="text" class="easyui-textbox" data-options="width: 150"/> 
			</td>
		</tr>
		<tr>
			<td>联系电话：</td>
			<td><input name="userPhone" type="text" class="easyui-textbox" data-options="width: 150"/></td>
		</tr>
		<tr>
			<td>地址：</td>
			<td><input type="text" name="address"  class="easyui-textbox" data-options="width: 150"/></td>
		</tr>
		<tr>
			<td>状态：</td>
		    <td>
		    <select class="easyui-combobox" name="status" data-options="width: 150">
		       <option value="1">申请中</option>
		       <option value="2">取消办理</option>
		       <option value="3">办理成功</option>
		    </select></td>
		</tr>
		<tr>
			<td>套餐：</td>
		    <td>
		    <select class="easyui-combobox" name="meal" data-options="width: 150">
                <option value="360/年-10M">360/年-10M</option>
                <option value="480/年-20M">480/年-20M</option>
                <option value="960/年-50M">960/年-50M</option>
                <option value="1200/年-100M">1200/年-100M</option>
		    </select></td>
		</tr>
		<tr>
			<td>社区店：</td>
			<td><select class="easyui-combobox" name="residenceId" data-options="valueField:'id',textField:'residenceName',url:easyExt.url+'/data_residence/getCombo',width: 150" ></select></td>
		</tr>
	</table>
</form>
