<script type="text/javascript" src="${ctx}/public/plugins/easyui/jquery.easyui.min.js"></script>

<body id="main" class="easyui-layout">
	<div data-options="region:'north',border:false" class="norths">
	  <div class="north_bar panel-common">
	     <div class="north_left"><span class="icon-metro-fire">湖北万维</span></div>
	     <div class="north_right">
	        <span class="icon-hamburg-user" id="realname"></span>
	         <select id="themeSelector" class="easyui-combobox" style="width: 120px;"></select>
	        <a id="btnUserPwd" class="easyui-linkbutton" data-options="plain: true,iconCls:'icon-cologne-lock'">修改密码</a>
	         <a id="btnExit" class="easyui-linkbutton" data-options="plain: true, iconCls:'icon-hamburg-sign-out'">退出系统</a>
	     </div>
	  </div>
	</div>
	
    <div data-options="region: 'center'">
	    <div id="mainTabs_tools" class="tabs-tool">
	        <table>
	            <tr>
	                <td><a id="mainTabs_jumpHome" class="easyui-linkbutton easyui-tooltip" title="跳转至主页选项卡" data-options="plain: true, iconCls: 'icon-hamburg-home'"></a></td>
	                <td><div class="datagrid-btn-separator"></div></td>
					<td><a id="btnFullScreen" class="easyui-linkbutton easyui-tooltip" title="展开/折叠面板使选项卡最大化" data-options="plain: true, iconCls: 'icon-standard-arrow-out'"></a></td>
	                <td><div class="datagrid-btn-separator"></div></td>
	                <td><a id="mainTabs_refTab" class="easyui-linkbutton easyui-tooltip" title="刷新当前选中的选项卡" data-options="plain: true, iconCls: 'icon-standard-arrow-refresh'"></a></td>
	                <td><div class="datagrid-btn-separator"></div></td>
	                <td><a id="mainTabs_closeTab" class="easyui-linkbutton easyui-tooltip" title="关闭所有选项卡" data-options="plain: true, iconCls: 'icon-standard-application-form-delete'"></a></td>
	            </tr>
	        </table>
	    </div>
        <div id="mainTabs" class="easyui-tabs" data-options="fit: true, border: false, showOption: true, enableNewTabMenu: true, tools: '#mainTabs_tools', enableJumpTabMenu: true">
            <div title="首页" class="center_index"> 
		         <div><img src="${ctx}/public/resource/images/login/index.jpg" width="50%;width:60%;"/></div>
	        </div>
        </div>
    </div>
    <div data-options="region: 'west', title: '菜单导航栏', iconCls: 'icon-ext-menu', split: true,  maxWidth: 300" style="width: 150px; padding: 1px;">
        <div id="myMenu" class="easyui-accordion" data-options="fit:true,border:false">
		</div>
     </div>
     
    <div id="user_update_password_dialog" style="width:360px;height:240px;">
	<form id="user_update_password_form" method="post">
	  <table class="formTable">
		<tr>
			<td class="table_left">账号:</td>
			<td>
			  <div style="background-color:#8cdb8c;width:80px;text-align:center;margin-left:12%;color:white;" id="username"></div>
			</td>
		</tr>
		<tr>
			<td class="table_left">原密码:</td>
			<td>
				<input type="password" name="password" data-options="required:true" value=""/>
			</td>
		</tr>
		<tr>
			<td class="table_left">新密码:</td>
			<td>
				<input type="password" name="newPassword" data-options="required:true" value=""/>
			</td>
		</tr>
	</table>
    </form>
	</div>
